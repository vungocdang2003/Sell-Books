<div class="col-md-3 d-none d-md-block bg-light mt-3">
    <form class="mt-3">
        <div class="mb-3">
            <label class="form-label bg-primary w-100 p-2 rounded-1">Khoang gia: </label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="priceRange" id="range0" value="0:max" {% if not price_range %}checked{% endif %}{% if price_range =='0:max' %}checked{% endif %}>
                <label class="form-check-label" for="range0">Tat ca: </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="priceRange" id="range1" value="0:100000" {% if price_range =='0:100000' %}checked{% endif %}>
                <label class="form-check-label" for="range1">Nho hon 100k</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="priceRange" id="range2" value="100000:200000" {% if price_range =='100000:200000' %}checked{% endif %}>
                <label class="form-check-label" for="range2">Nho hon 200k</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="priceRange" id="range3" value="200000:300000" {% if price_range =='200000:300000' %}checked{% endif %}>
                <label class="form-check-label" for="range3">Nho hon 300k</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="priceRange" id="range4" value="300000:400000" {% if price_range =='300000:400000' %}checked{% endif %}>
                <label class="form-check-label" for="range4">Nho hon 400k</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="priceRange" id="range5" value="400000:500000" {% if price_range =='400000:500000' %}checked{% endif %}>
                <label class="form-check-label" for="range5">Nho hon 500k</label>
            </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="price_filter()">Loc</button>
    </form>
</div>
